# Request-name â†’ entrypoint mapping used by `edgetyper availability-live`.
# Rules are evaluated top-to-bottom; the first match wins.
# This variant is tuned for the OpenTelemetry Demo load generator.
# We aggregate all HTTP request names into a single entrypoint `load-generator`
# so that live availability aligns with the model's `--entrypoints load-generator`.
entrypoints:
  load-generator:
    # Accept any request name (Locust "Name"/"Request" column).
    - name_regex: ".*"
